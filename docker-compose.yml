services:
  postgres:
    image: postgres:15-alpine
    container_name: rackview-postgres
    environment:
      POSTGRES_USER: rackview
      POSTGRES_PASSWORD: rackview
      POSTGRES_DB: rackview
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - rackview-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rackview"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    working_dir: /app
    container_name: rackview-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: rackview
      DB_PASSWORD: rackview
      DB_NAME: rackview
      DB_SSLMODE: disable
      PORT: 8080
      STATIC_PATH: /app/frontend/dist
      INDEX_PATH: /app/frontend/dist/index.html
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rackview-network
    volumes:
      # Mount migrations for development (optional)
      - ./backend/migrations:/app/migrations:ro

  metabase:
    image: metabase/metabase:latest
    container_name: rackview-metabase
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: h2
      MB_DB_FILE: /metabase-data/metabase.db
    volumes:
      - metabase_data:/metabase-data
    networks:
      - rackview-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  metabase_data:

networks:
  rackview-network:
    driver: bridge
